{% extends "base.html" %}
{% block content %}

<h3 class="mb-3">Register New Student</h3>

<div class="card p-4 shadow-sm">

<form method="POST">

    <label class="form-label fw-bold">Student Name</label>
    <input name="name" class="form-control mb-3" required>

    <label class="form-label fw-bold">Father Name</label>
    <input name="father_name" class="form-control mb-3">

    <label class="form-label fw-bold">Class</label>
    <select name="class" class="form-control mb-3" required>
        {% for c in classes %}
        <option value="{{c}}">{{c}}</option>
        {% endfor %}
    </select>

    <label class="form-label fw-bold">Contact</label>
    <input name="contact" class="form-control mb-3">

    <label class="form-label fw-bold">Career Goal</label>
    <input name="career_goal" placeholder="Doctor, Engineer, Army, Businessman, Teacher, etc."
           class="form-control mb-3">

    <button class="btn btn-success btn-rounded px-4">Register</button>
</form>

</div>

{% endblock %}
