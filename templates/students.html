{% extends "base.html" %}
{% block content %}

<h3 class="mb-3">Registered Students</h3>

<div class="card p-3 shadow-sm">
<table class="table table-hover align-middle">
    <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
            <th>Career Goal</th>
            <th style="width: 220px;">Actions</th>
        </tr>
    </thead>

    <tbody>
    {% for s in students %}
        <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.class }}</td>
            <td>{{ s.career_goal }}</td>
            <td>
                <a href="/student/{{ s.id }}" class="btn btn-sm btn-primary btn-rounded">View</a>
                <a href="/student/{{ s.id }}/edit" class="btn btn-sm btn-warning btn-rounded">Edit</a>

                <form action="/student/{{ s.id }}/delete" method="POST" class="d-inline"
                      onsubmit="return confirm('Are you sure you want to DELETE this student permanently?')">
                    <button class="btn btn-sm btn-danger btn-rounded">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
