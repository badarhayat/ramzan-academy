{% extends "base.html" %}
{% block content %}

<h3 class="mb-3">Edit Student</h3>

<div class="card p-4 shadow-sm">

<form method="POST">

    <label class="form-label fw-bold">Student Name</label>
    <input name="name" value="{{ student.name }}" class="form-control mb-3">

    <label class="form-label fw-bold">Father Name</label>
    <input name="father_name" value="{{ student.father_name }}" class="form-control mb-3">

    <label class="form-label fw-bold">Class</label>
    <select name="class" class="form-control mb-3" required>
        {% for c in classes %}
        <option value="{{c}}" {% if c==student.class %}selected{% endif %}>{{c}}</option>
        {% endfor %}
    </select>

    <label class="form-label fw-bold">Contact</label>
    <input name="contact" value="{{ student.contact }}" class="form-control mb-3">

    <label class="form-label fw-bold">Career Goal</label>
    <input name="career_goal" value="{{ student.career_goal }}" class="form-control mb-3">

    <button class="btn btn-primary btn-rounded px-4">Update</button>
</form>

</div>

{% endblock %}
